{% extends 'base.html' %}

{% block title %}Nuevo Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>
                        <i class="fas fa-plus me-2"></i>Registrar nueva terminal
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Nombre
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre de la terminal" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Municipio
                                </label>
                                <input type="text" class="form-control" id="municipio" name="municipio" placeholder="Ingrese el nombre del municipio" required>
                            </div>


                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">
                                    <i class="fas fa-folder me-1">Ubicacion</i>
                                </label>
                                <select class="form-select" id="ubicacion" name="ubicacion" required>
                                    <option value="">Seleccione la ubicacion </option>
                                    <option value="urbana">urbana</option>
                                    <option value="rural">rural</option>
                                </select>
                        </div>
                        
    
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'empresas' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
