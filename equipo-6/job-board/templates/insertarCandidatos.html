{% extends 'base.html' %}

{% block title %}Nuevo Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>
                        <i class="fas fa-plus me-2"></i>Registrar nueva ruta
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Nombre de la ruta
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre de la ruta" required>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Origen
                                </label>
                                <input type="text" class="form-control" id="origen" name="origen" placeholder="Ingrese el origen de la ruta" required>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Destino
                                </label>
                                <input type="text" class="form-control" id="destino" name="destino" placeholder="Ingrese el destino de la ruta" required>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Cantidad de km
                                </label>
                                <input type="number" class="form-control" id="cantkm" name="cantkm" min="" placeholder="Ingrese la cantidad de km" required>
                            </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'candidatos' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Guardar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
