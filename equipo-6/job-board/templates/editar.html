{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h4>
                        <i class="fas fa-edit me-2"></i>Editar: {{ producto.nombre }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Nombre
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">
                                    <i class="fas fa-folder me-1"></i>Campo
                                </label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="Electrónicos" {% if producto.categoria == 'Electrónicos' %}selected{% endif %}>Electrónicos</option>
                                    <option value="Ropa" {% if producto.categoria == 'Ropa' %}selected{% endif %}>Ropa</option>
                                    <option value="Hogar" {% if producto.categoria == 'Hogar' %}selected{% endif %}>Hogar</option>
                                    <option value="Deportes" {% if producto.categoria == 'Deportes' %}selected{% endif %}>Deportes</option>
                                    <option value="Libros" {% if producto.categoria == 'Libros' %}selected{% endif %}>Libros</option>
                                    <option value="Audio" {% if producto.categoria == 'Audio' %}selected{% endif %}>Audio</option>
                                    <option value="Muebles" {% if producto.categoria == 'Muebles' %}selected{% endif %}>Muebles</option>
                                    <option value="Electrodomésticos" {% if producto.categoria == 'Electrodomésticos' %}selected{% endif %}>Electrodomésticos</option>
                                    <option value="Accesorios" {% if producto.categoria == 'Accesorios' %}selected{% endif %}>Accesorios</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">
                                <i class="fas fa-align-left me-1"></i>Campo
                            </label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required>{{ producto.descripcion }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="precio" class="form-label">
                                    <i class="fas fa-dollar-sign me-1"></i>Campo
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0" value="{{ producto.precio }}" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="stock" class="form-label">
                                    <i class="fas fa-boxes me-1"></i>Campo
                                </label>
                                <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{ producto.stock }}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="proveedor" class="form-label">
                                <i class="fas fa-truck me-1"></i>Campo
                            </label>
                            <input type="text" class="form-control" id="proveedor" name="proveedor" value="Proveedor Ejemplo S.A.">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codigo_barras" class="form-label">
                                    <i class="fas fa-barcode me-1"></i>Campo
                                </label>
                                <input type="text" class="form-control" id="codigo_barras" name="codigo_barras" value="123456789012">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ubicacion" class="form-label">
                                    <i class="fas fa-map-marker-alt me-1"></i>Campo
                                </label>
                                <input type="text" class="form-control" id="ubicacion" name="ubicacion" value="Estante A-{{ producto.id }}">
                            </div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Información:</strong> Producto ID: {{ producto.id }} | Última modificación: Hoy
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'home' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i>Actualizar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
