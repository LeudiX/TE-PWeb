{% extends 'base.html' %}

{% block title %}Nuevo Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>
                        <i class="fas fa-plus me-2"></i>Registrar nuevo Medio de Transporte
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-tag me-1"></i>Matrciula
                                </label>
                                <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Ingrese la matricula" required>
                            </div>

                            


                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">
                                    <i class="fas fa-folder me-1"></i>Tipo
                                </label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="">Seleccione el tipo</option>
                                    <option value="omnibus">omnibus</option>
                                    <option value="camion">camion</option>
                                    <option value="automovil">automovil</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="categoria" class="form-label">
                                    <i class="fas fa-folder me-1"></i>
                                </label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="">Seleccione el estado</option>
                                    <option value="operativo">operativo</option>
                                    <option value="mantenimiento">mantenimiento</option>
                                </select>
                            </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'terminales' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>Guardar Medio de Transporte
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
