{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="modal fade" id="registroModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form action="{% url 'registro' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="regFirstName" class="form-label">
                                    <i class="fas fa-user me-1"></i>Nombre
                                </label>
                                <input type="text" class="form-control" id="regFirstName" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="regLastName" class="form-label">
                                    <i class="fas fa-user me-1"></i>Apellido
                                </label>
                                <input type="text" class="form-control" id="regLastName" name="last_name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">
                                <i class="fas fa-at me-1"></i>Nombre de Usuario
                            </label>
                            <input type="text" class="form-control" id="regUsername" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Correo Electrónico
                            </label>
                            <input type="email" class="form-control" id="regEmail" name="email" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="regPassword1" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="regPassword1" name="password1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="regPassword2" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Confirmar Contraseña
                                </label>
                                <input type="password" class="form-control" id="regPassword2" name="password2" required>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">
                                Acepto los términos y condiciones
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-user-plus me-1"></i>Crear Cuenta
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <small class="text-muted">¿Ya tienes cuenta? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Inicia sesión aquí</a></small>
                </div>
            </div>
        </div>
    </div>

    <main>
        {% if messages %}
            <div class="container-fluid mt-3">
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



{% endblock %}
