<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimiento de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Stock/login/static/css/entrSalid.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
      <h4 class="text-center mb-4">Movimientos de Producto</h4>
      <form id="movimientoForm">
        <div class="mb-3">
          <label for="producto" class="form-label">Nombre del Producto</label>
          <input type="text" class="form-control" id="producto" required>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de Movimiento</label>
          <select class="form-select" id="tipo" required>
            <option value="">Seleccione...</option>
            <option value="Entrada">Entrada</option>
            <option value="Salida">Salida</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" min="1" required>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary custom-btn">Hacer Movimiento</button>
          <button type="button" class="btn btn-success custom-btn">Registrar Producto</button>
          <button type="reset" class="btn btn-danger custom-btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/Stock/login/static/js/validacionEntSal.js"></script>
</body>
</html>
