<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modificar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Stock/login/static/css/modificarProducto.css">
</head>
<body>
  <div class="container py-5">
    <div class="form-container p-4 rounded shadow">
      <h2 class="text-center mb-4">Modificar Producto</h2>

      <!-- IMPORTANTE para subir archivos: enctype -->
      <form id="formModificar" action="#" method="post" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-6">
            <!-- Campos existentes -->
            <div class="form-group mb-3">
              <label for="nombre" class="form-label">Nombre del producto:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="precioCompra" class="form-label">Precio de Compra:</label>
              <input type="number" id="precioCompra" name="precioCompra" class="form-control" step="0.01" required>
            </div>
            <div class="form-group mb-3">
              <label for="precioVenta" class="form-label">Precio de Venta:</label>
              <input type="number" id="precioVenta" name="precioVenta" class="form-control" step="0.01" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="unidad" class="form-label">Unidad de Medida:</label>
              <input type="text" id="unidad" name="unidad" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="categoria" class="form-label">Categoría:</label>
              <select id="categoria" name="categoria" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="computadoras">Computadoras</option>
                <option value="telefonos">Teléfonos Móviles</option>
                <option value="perifericos">Periféricos</option>
                <option value="auriculares">Auriculares</option>
                <option value="otros">Otros</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="estado" class="form-label">Estado:</label>
              <select id="estado" name="estado" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="disponible">Disponible</option>
                <option value="noDisponible">No Disponible</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Código -->
        <div class="mb-3">
          <label for="codigo" class="form-label">Código:</label>
          <input type="text" id="codigo" name="codigo" class="form-control" required>
        </div>

        <!-- Descripción -->
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea id="descripcion" name="descripcion" class="form-control" rows="4"></textarea>
        </div>

        <!-- NUEVO: Imagen -->
        <div class="mb-3">
          <label for="imagen" class="form-label">Imagen del producto:</label>
          <input type="file" id="imagen" name="imagen" class="form-control" accept="image/*">
        </div>

        <!-- Botones -->
        <div class="row text-center mt-4">
          <div class="col"></div>
          <div class="col">
            <button type="submit" class="btn btn-primary w-100 btn-guardar">Guardar Cambios</button>
          </div>
          <div class="col"></div>
          <div class="col">
            <button type="button" class="btn btn-secondary w-100 btn-cancelar">Cancelar</button>
          </div>
          <div class="col"></div>
        </div>

      </form>
    </div>
  </div>

  <script src="/Stock/login/static/js/validacionModifProd.js"></script>
</body>
</html>
