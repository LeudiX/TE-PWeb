<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3.7 -->
    <link rel="stylesheet" href="/Stock/bootstrap-5.3.7/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/Stock/login/static/css/productos.css">
</head>
<body>
    <!-- BARRA DE NAVEGACIÓN -->
    <header id="header">
        <div id="logo">Store</div>

        <!-- Botón hamburguesa -->
        <div id="menu-toggle">
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav id="nav-links">
            <a href="/Stock/login/templates/pagina principal.html">Inicio</a>
            <a href="/Stock/login/templates/productos.html" class="active">Productos</a>
            <a href="/Stock/login/templates/categorias.html">Categoría</a>
            <a href="#">Entradas / Salidas</a>
            <a href="#">Inventario</a>
        </nav>
    </header>

    <!-- BARRA DE BÚSQUEDA -->
    <section class="search-bar container my-4">
        <div class="input-group">
            <button class="btn btn-primary" id="searchButton">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" class="form-control" id="searchInput" placeholder="Buscar producto por nombre o SKU">
        </div>
    </section>

    <!-- TABLA DE PRODUCTOS -->
    <section class="table-container container my-5">
        <div class="table-responsive">
            <table class="table table-bordered" id="productTable">
                <thead>
                    <tr>
                        <th>Nombre del Producto</th>
                        <th>Categoría</th>
                        <th>Unidad de Medida</th>
                        <th>Precio Compra</th>
                        <th>Precio Venta</th>
                        <th>
                            <input type="checkbox" id="selectAll">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Filas generadas por JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- BOTONES DE PAGINACIÓN Y ELIMINAR -->
    <section class="table-actions container my-4 d-flex justify-content-between align-items-center" style="position: sticky; bottom: 0; background-color: white; z-index: 10; padding: 10px;">
        <div class="pagination-buttons">
            <button class="btn btn-primary btn-sm" id="prevPage">Anterior</button>
            <span id="pageInfo" class="mx-2">Página 1</span>
            <button class="btn btn-primary btn-sm" id="nextPage">Siguiente</button>
        </div>
        <button id="deleteSelected" class="btn btn-danger btn-sm" style="display:none;">
            <i class="fas fa-trash"></i> Eliminar seleccionados
        </button>
    </section>

    <!-- Scripts -->
    <script src="/Stock/bootstrap-5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Stock/login/static/js/validacionProductos.js"></script>
</body>
</html>
