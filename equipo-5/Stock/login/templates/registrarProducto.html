<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/login/static/css/registrarProducto.css">
</head>
<body>
  <div class="container py-5">
    <div class="form-container p-4 rounded shadow">
      <h2 class="text-center mb-4">Registrar Nuevo Producto</h2>

      <form action="#" method="post">
        <!-- Primera fila: columnas principales -->
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="nombre" class="form-label">Nombre del producto:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Laptop Dell" required>
            </div>

            <div class="form-group mb-3">
              <label for="precioCompra" class="form-label">Precio de Compra:</label>
              <input type="number" id="precioCompra" name="precioCompra" class="form-control" step="0.01" placeholder="Ej: 500.00" required>
            </div>

            <div class="form-group mb-3">
              <label for="precioVenta" class="form-label">Precio de Venta:</label>
              <input type="number" id="precioVenta" name="precioVenta" class="form-control" step="0.01" placeholder="Ej: 599.99" required>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="unidad" class="form-label">Unidad de Medida:</label>
              <input type="text" id="unidad" name="unidad" class="form-control" placeholder="Ej: Unidad, Caja, Paquete" required>
            </div>

            <div class="form-group mb-3">
              <label for="categoria" class="form-label">Categoría:</label>
              <select id="categoria" name="categoria" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="computadoras">Computadoras</option>
                <option value="telefonos">Teléfonos Móviles</option>
                <option value="perifericos">Periféricos</option>
                <option value="auriculares">Auriculares</option>
                <option value="otros">Otros</option>
              </select>
            </div>

            <div class="form-group mb-3">
              <label for="estado" class="form-label">Estado:</label>
              <select id="estado" name="estado" class="form-select" required>
                <option value="">Seleccione...</option>
                <option value="disponible">Disponible</option>
                <option value="noDisponible">No Disponible</option>
              </select>
            </div>
          </div>
        </div>

 <!-- Campo de Código (fila completa dentro del formulario) -->
<div class="mb-3">
    <label for="codigo" class="form-label d-block">Código:</label>
    <input type="text" id="codigo" name="codigo" class="form-control w-100" placeholder="Ej: PROD001" required style="max-width: 100%;">
  </div>
  
  <!-- Campo de Descripción (fila completa dentro del formulario) -->
  <div class="mb-3">
    <label for="descripcion" class="form-label d-block">Descripción:</label>
    <textarea id="descripcion" name="descripcion" class="form-control w-100" rows="4" placeholder="Escriba una breve descripción..." style="max-width: 100%;"></textarea>
  </div>
  
  
  
        <!-- Botones -->
        <!-- Botones distribuidos en 5 partes -->
<div class="row text-center mt-4">
    <!-- Columna 1 vacía -->
    <div class="col"></div>
  
    <!-- Columna 2: Botón Registrar -->
    <div class="col">
      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </div>
  
    <!-- Columna 3 vacía -->
    <div class="col"></div>
  
    <!-- Columna 4: Botón Cancelar -->
    <div class="col">
      <button type="button" class="btn btn-secondary w-100">Cancelar</button>
    </div>
  
    <!-- Columna 5 vacía -->
    <div class="col"></div>
  </div>
  
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/login/static/js/validacionRegProd.js"></script> 
</body>
</html>
