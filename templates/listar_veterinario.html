{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center bg-blue-50 py-12 px-4">
  <div class="bg-white border border-blue-300 shadow-md rounded-xl p-6 w-full max-w-4xl">

    <!-- Encabezado y botÃ³n -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-blue-700">Listado de Veterinarios</h2>
      <a href="{% url 'insertar_veterinario' %}"
         class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105">
        <i class="fas fa-plus-circle"></i> Insertar Vererinario
      </a>
    </div>

    <!-- Tabla -->
    <table class="table-auto w-full border border-blue-300 text-center rounded overflow-hidden">
      <thead class="bg-blue-100 text-blue-800">
        <tr>
          <th class="border border-blue-300 px-4 py-2">Nombre</th>
          
        </tr>
      </thead>
      <tbody>
        {% for i in veterinario %}
        <tr class="hover:bg-blue-50 transition duration-150">
          <td class="border border-blue-200 px-4 py-2">{{ i.nombre }}</td>
    
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="text-gray-500 py-4">No hay veterinarios registrados.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>
{% endblock %}
