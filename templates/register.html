<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="{% static 'js/tailwind.js' %}"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center text-green-900 mb-6">Crear Cuenta</h2>
        
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            {% if error %}
              <div class="text-red-600 text-sm mb-4">{{ error }}</div>
            {% endif %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500" 
                       placeholder="hmora">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500" 
                       placeholder="correo@ejemplo.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500" 
                       placeholder="********">
            </div>

            <button type="submit" 
                    class="w-full bg-green-700 text-white font-bold py-2 rounded hover:bg-green-800 transition duration-200">
                Registrarse
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            ¿Ya tienes una cuenta? 
            <a href="{% url 'login' %}" class="text-green-700 hover:underline">Inicia sesión aquí</a>
        </p>
    </div>

</body>
</html>
