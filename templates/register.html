{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Clínica Veterinaria</title>
  <script src="{% static 'js/tailwind.js' %}"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-cover bg-center h-screen w-screen" style="background-image: url('{% static "img/gemini1.png" %}');">

  <div class="flex items-center justify-center h-full w-full">
    <div class="bg-white shadow-md rounded-lg p-8 w-96 fade-in">
      <div class="flex items-center justify-center mb-6">
        <i class="fas fa-cat text-blue-700 text-3xl animate-bounce"></i>
        <h2 class="ml-2 text-2xl font-bold text-blue-900">Únete a nuestra familia veterinaria</h2>
      </div>

      <form method="post" action="{% url 'register' %}" novalidate>
        {% csrf_token %}

        {% if error %}
          <div class="text-red-600 text-sm mb-4">{{ error }}</div>
        {% endif %}

        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
          <input type="text" id="username" name="username" required autocomplete="username"
                 class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="hmora">
        </div>

        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input type="email" id="email" name="email" required autocomplete="email"
                 class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="correo@ejemplo.com">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input type="password" id="password" name="password" required autocomplete="new-password"
                 class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="********">
        </div>

        <button type="submit"
                class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition duration-200">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        ¿Ya formas parte de nuestra comunidad?
        <a href="{% url 'login' %}" class="text-blue-700 hover:underline">Inicia sesión aquí</a>
      </p>
    </div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");

      document.querySelectorAll(".error-msg").forEach(el => el.remove());

      let valid = true;

      if (username.value.trim() === "") {
        const msg = document.createElement("div");
        msg.className = "error-msg text-red-600 text-sm mt-1";
        msg.textContent = "El nombre de usuario es obligatorio.";
        username.parentNode.appendChild(msg);
        valid = false;
      }

      if (email.value.trim() === "") {
        const msg = document.createElement("div");
        msg.className = "error-msg text-red-600 text-sm mt-1";
        msg.textContent = "El correo electrónico es obligatorio.";
        email.parentNode.appendChild(msg);
        valid = false;
      }

      if (password.value.trim() === "") {
        const msg = document.createElement("div");
        msg.className = "error-msg text-red-600 text-sm mt-1";
        msg.textContent = "La contraseña es obligatoria.";
        password.parentNode.appendChild(msg);
        valid = false;
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
