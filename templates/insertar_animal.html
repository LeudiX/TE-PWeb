{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Fondo azul claro para coherencia visual -->
<div class="bg-blue-50 py-12 px-4 min-h-screen">
  <div class="max-w-lg mx-auto bg-white border border-gray-300 shadow-md rounded-xl p-8">
    <div class="flex items-center justify-center mb-6">
      <i class="fas fa-paw text-blue-700 text-3xl animate-bounce"></i>
      <h2 class="ml-2 text-2xl font-bold text-blue-900">Insertar Animal</h2>
    </div>

    <form method="POST" novalidate class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="flex justify-end">
        <button type="submit"
                class="inline-flex items-center gap-2 bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105">
          <i class="fas fa-plus-circle"></i> Insertar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
