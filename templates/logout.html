<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
    <script src="{% static 'js/tailwind.js' %}"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-lg p-8 w-96 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">¿Deseas cerrar sesión?</h2>
        <p class="text-gray-600 mb-6">Tu sesión actual será finalizada y volverás a la página de inicio.</p>

        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                    class="w-full bg-red-600 text-white font-bold py-2 rounded hover:bg-red-700 transition duration-200">
                Cerrar Sesión
            </button>
        </form>

        
    </div>

</body>
</html>
