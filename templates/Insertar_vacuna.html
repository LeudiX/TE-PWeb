{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center bg-blue-50 py-12 px-4">
  <div class="bg-white border border-blue-300 shadow-md rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Insertar Vacuna</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      {% for field in form4 %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-blue-800 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded transition duration-200">
        <i class="fas fa-plus-circle mr-2"></i> INSERTAR
      </button>
    </form>
  </div>
</div>
{% endblock %}
