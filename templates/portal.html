{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido - Clínica Veterinaria</title>
  <script src="{% static 'js/tailwind.js' %}"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-screen w-screen text-white bg-cover bg-center transition-all duration-1000" style="background-image: url('{% static "img/gemini1.png" %}');">

  <div class="bg-black bg-opacity-60 h-full w-full flex items-center justify-center">
    <div class="text-center max-w-2xl px-6 animate-fade-in">
      <i class="fas fa-clinic-medical text-5xl text-blue-400 mb-4 animate-pulse"></i>
      <h1 class="text-4xl font-bold mb-4">Bienvenido a Nuestra Clínica Veterinaria</h1>
      <p class="text-lg mb-6">
        Somos un equipo dedicado al bienestar animal. Ofrecemos atención médica y mucho amor para tus mascotas. ¡Descubre todo lo que tenemos para ti!
      </p>
      <div class="flex flex-col sm:flex-row justify-center gap-4 mb-6">
        <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded transition duration-200 flex items-center justify-center gap-2">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </a>
        <a href="{% url 'register' %}" class="bg-white hover:bg-gray-100 text-blue-700 font-bold py-2 px-6 rounded transition duration-200 flex items-center justify-center gap-2">
          <i class="fas fa-user-plus"></i> Registrarse
        </a>
      </div>
    </div>
  </div>

  <script>
    // Carrusel de fondo con Tailwind + JS
    const images = [
      "{% static 'img/gemini1.png' %}",
      "{% static 'img/gemini2.png' %}",
      "{% static 'img/gemini3.png' %}",
      "{% static 'img/gemini4.png' %}",
      "{% static 'img/gemini5.png' %}"
    ];
    let index = 0;
    const body = document.body;

    function changeBackground() {
      body.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    setInterval(changeBackground, 5000); // cambia cada 5 segundos
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</body>
</html>
