<!DOCTYPE html>
<html lang="es">
<head>{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="{% static 'js/tailwind.js' %}"></script>
</head>
<body class="bg-cover bg-center h-screen w-screen" style="background-image: url('{% static "img/gato.jpg" %}');">

    <div class="flex items-center justify-center h-full w-full">
        <div class="bg-white shadow-md rounded-lg p-8 w-96">
            <h2 class="text-2xl font-bold text-center text-green-900 mb-6">Iniciar Sesión</h2>
            
            <form method="post" action="{% url 'login' %}" novalidate>
                {% csrf_token %}

                {% if error %}
                  <div class="text-red-600 text-sm mb-4">{{ error }}</div>
                {% endif %}

                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500" 
                           placeholder="">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-green-500 focus:border-green-500" 
                           placeholder="********">
                </div>

                <button type="submit" 
                        class="w-full bg-green-700 text-white font-bold py-2 rounded hover:bg-green-800 transition duration-200">
                    Iniciar Sesión 
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                ¿No tienes una cuenta? 
                <a href="{% url 'register' %}" class="text-green-700 hover:underline">Regístrate aquí</a>
            </p>
        </div>
    </div>

<script>
document.querySelector("form").addEventListener("submit", function(e) {
  const username = document.getElementById("username");
  const password = document.getElementById("password");

  // Elimina mensajes anteriores
  document.querySelectorAll(".error-msg").forEach(el => el.remove());

  let valid = true;

  if (username.value.trim() === "") {
    const msg = document.createElement("div");
    msg.className = "error-msg text-red-600 text-sm mt-1";
    msg.textContent = "El nombre de usuario es obligatorio.";
    username.parentNode.appendChild(msg);
    valid = false;
  }

  if (password.value.trim() === "") {
    const msg = document.createElement("div");
    msg.className = "error-msg text-red-600 text-sm mt-1";
    msg.textContent = "La contraseña es obligatoria.";
    password.parentNode.appendChild(msg);
    valid = false;
  }

  if (!valid) {
    e.preventDefault(); // Evita que se envíe el formulario
  }
});
</script>

</body>
</html>
