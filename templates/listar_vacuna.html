{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex justify-center bg-blue-50 py-12 px-4">
  <div class="bg-white border border-blue-300 shadow-md rounded-xl p-6 w-full max-w-3xl">
    <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Listado de Vacunas</h2>

    <div class="flex justify-between items-center mb-10">
     <a href="{% url 'insertar_vacuna' %}"
     class="inline-flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-200 ease-in-out transform hover:scale-105">
    <i class="fas fa-plus-circle"></i> Insertar Vacuna
     </a>
    </div>

    <table class="table-auto w-full border border-blue-300 text-center rounded overflow-hidden">
      <thead class="bg-blue-100 text-blue-800">
        <tr>
          <th class="border border-blue-300 px-4 py-2">Nombre</th>
          <th class="border border-blue-300 px-4 py-2">Especie</th>
        </tr>
      </thead>
      <tbody>
        {% for i in vacuna %}
        <tr class="hover:bg-blue-50 transition duration-150">
          <td class="border border-blue-200 px-4 py-2">{{ i.nombre }}</td>
          <td class="border border-blue-200 px-4 py-2">{{ i.especie }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="2" class="text-gray-500 py-4">No hay vacunas registradas.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
